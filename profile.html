<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile & Documents | Job Broker</title>
    <link rel="stylesheet" href="Profile_Documents/profile_document.css" />
</head>
<body>
    <div class="container">
        <h1>Profile & Documents</h1>

        <form id="profileForm">
            <div class="section">
                <h2>Personal Information</h2>
                <label>Full Name:</label>
                <input type="text" id="name" required />

                <label>Email:</label>
                <input type="email" id="email" required />

                <label>Mobile Number:</label>
                <input type="text" id="mobile" required />

                <label>Location:</label>
                <input type="text" id="location" />
            </div>

            <div class="section">
                <h2>Skills & Experience</h2>
                <label>Skills (comma separated):</label>
                <input type="text" id="skills" placeholder="e.g., Java, Flutter, Excel" />

                <label>Experience (in years):</label>
                <input type="number" id="experience" min="0" step="0.5" />

                <label>Job Preference:</label>
                <input type="text" id="jobPreference" placeholder="e.g., Software Developer" />
            </div>

            <div class="section">
                <h2>Upload Resume</h2>
                <input type="file" id="resumeFile" accept=".pdf" required />
                <p class="note">Only PDF files are allowed.</p>
            </div>

            <div class="section">
                <h2>Supporting Documents (Optional)</h2>
                <label>ID Proof:</label>
                <input type="file" id="idProof" accept=".pdf,.jpg,.jpeg,.png" />

                <label>Certificates:</label>
                <input type="file" id="certificates" accept=".pdf,.jpg,.jpeg,.png" multiple />
            </div>

            <button type="submit" class="btn">Save Profile</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script src="Profile_Documents/profile_document.js"></script>
</body>
</html>

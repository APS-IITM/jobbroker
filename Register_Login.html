<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register | Job Brokerage Platform</title>
    <link rel="stylesheet" href="Register_Login/Register_Login.css" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Register</h2>

            <form id="registerForm">
                <div class="form-group" id="nameGroup">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required />
                </div>

                <div class="form-group" id="mobileGroup">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>

                <div class="form-group" id="confirmGroup">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                </div>

                <button type="submit" id="submitBtn">Register</button>
            </form>

            <p class="toggle-text">
                Already have an account?
                <span id="toggleForm">Login</span>
            </p>
        </div>
    </div>

    <script src="Register_Login/Register_Login.js"></script>
</body>
</html>

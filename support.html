<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support / Contact - Job Broker Platform</title>
    <link rel="stylesheet" href="SupportContact/support.css" />
</head>
<body>
    <header>
        <h1>Support / Contact</h1>
        <p>We’re here to help you with any issues or questions.</p>
    </header>

    <section class="contact-form">
        <h2>Raise a Ticket</h2>
        <form id="supportForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Describe your issue..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="ticketResult" class="ticket-result"></p>
    </section>

    <section class="contact-details">
        <h2>Other Ways to Reach Us</h2>
        <ul>
            <li><strong>WhatsApp:</strong> <a href="https://wa.me/919876543210" target="_blank">+91 98765 43210</a></li>
            <li><strong>Email:</strong> <a href="mailto:support@jobbroker.com">support@jobbroker.com</a></li>
            <li><strong>Phone:</strong> +91 91234 56789</li>
        </ul>
    </section>

    <footer>
        <p>© 2025 Job Broker Platform. All Rights Reserved.</p>
    </footer>

    <script src="support.js"></script>
</body>
</html>
